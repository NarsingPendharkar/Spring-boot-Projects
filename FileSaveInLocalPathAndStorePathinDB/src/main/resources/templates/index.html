<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Management System</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
		  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

    <h2 class="text-center mb-4">üìÅ File Management System</h2>

    <!-- File Upload Section -->
    <div class="card shadow-sm p-4 mb-4">
        <h4 class="mb-3">Upload a File</h4>
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-upload"></i> Upload File
            </button>
			<div th:if="${msg != null}">
			    <p th:text="${msg}" class="alert alert-success"></p>
			</div>
			
        </form>
    </div>

    <!-- Uploaded Files Table -->
    <div class="card shadow-sm p-4">
        <h4>Available Files</h4>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Filename</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="file, iter : ${files}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${file.filename}"></td>
                    <td>
                        <!-- Download Button -->
                        <a th:href="@{/download/{fileName}(fileName=${file.filename})}" 
                           class="btn btn-primary btn-sm">
                            <i class="fas fa-download"></i>
                        </a>
                        <!-- View Button -->
                        <a th:href="@{/view/{id}(id=${file.id})}" 
                           class="btn btn-info btn-sm" target="_blank">
                            <i class="fas fa-eye"></i>
                        </a>
                        <!-- Delete Button -->
                        <a th:href="@{/delete/{id}(id=${file.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this file?');">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script>
	$(function(){
		$("p").fadeOut(2000);
	});
</script>
</html>
