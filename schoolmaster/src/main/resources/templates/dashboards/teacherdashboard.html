<!-- Teacher Dashboard -->
<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            background-color: #2c3e50;
        }
        .sidebar h4 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .sidebar .nav-link {
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: #34495e;
        }
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        .main-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 2rem;
            font-weight: bold;
        }
        .row {
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex p-0">
        <div class="sidebar text-white p-3" style="width: 280px;">
            <h4><i class="fa-solid fa-chalkboard-teacher me-2"></i> Teacher Panel</h4>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="/teacher/dashboard" class="nav-link text-white"><i class="fa-solid fa-home"></i> Dashboard</a></li>
                <li class="nav-item"><a href="/teacher/classes" class="nav-link text-white"><i class="fa-solid fa-book"></i> Manage Classes</a></li>
                <li class="nav-item"><a href="/teacher/assignments" class="nav-link text-white"><i class="fa-solid fa-tasks"></i> Assignments</a></li>
                <li class="nav-item"><a href="/teacher/reports" class="nav-link text-white"><i class="fa-solid fa-chart-line"></i> Reports</a></li>
            </ul>
            <hr>
            <a href="/logout" class="btn btn-light w-100">Logout</a>
        </div>

        <div class="main-content flex-fill">
            <h2>Teacher Dashboard</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Classes</h5>
                            <p class="card-text display-6">25</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Pending Assignments</h5>
                            <p class="card-text display-6">10</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-info mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Reports Submitted</h5>
                            <p class="card-text display-6">50</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
