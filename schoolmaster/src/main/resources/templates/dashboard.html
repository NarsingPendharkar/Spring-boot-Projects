<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex p-0">
        <!-- Sidebar -->
        <div class="sidebar bg-success text-white p-3" style="width: 280px;">
            <h4><i class="fa-solid fa-school me-2"></i> School</h4>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="/home" class="nav-link text-white"><i class="fa-solid fa-users"></i> Students</a></li>
                <li class="nav-item"><a href="/teachers" class="nav-link text-white"><i class="fa-solid fa-chalkboard-teacher"></i> Teachers</a></li>
                <li class="nav-item"><a href="/courses" class="nav-link text-white"><i class="fa-solid fa-book"></i> Courses</a></li>
                <li class="nav-item"><a href="/attendance" class="nav-link text-white"><i class="fa-solid fa-calendar-check"></i> Attendance</a></li>
                <li class="nav-item"><a href="/results" class="nav-link text-white"><i class="fa-solid fa-chart-line"></i> Results</a></li>
                <li class="nav-item"><a href="/finance" class="nav-link text-white"><i class="fa-solid fa-wallet"></i> Finance</a></li>
            </ul>
            <hr>
            <a href="/logout" class="btn btn-light">Logout</a>
        </div>
        
        <!-- Main Content -->
        <div class="main-content flex-fill bg-light p-4">
            <div class="container">
                <h2 class="mb-4">Dashboard</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Total Students</h5>
                                <p class="card-text display-6">1200</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Total Teachers</h5>
                                <p class="card-text display-6">75</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Classes</h5>
                                <p class="card-text display-6">40</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Placeholder for charts -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Attendance Overview</h5>
                                <canvas id="attendanceChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Student Performance</h5>
                                <canvas id="performanceChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx1 = document.getElementById('attendanceChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{ label: 'Attendance', data: [90, 85, 88, 92, 87], backgroundColor: 'blue' }]
            }
        });

        const ctx2 = document.getElementById('performanceChart').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Math', 'Science', 'English', 'History'],
                datasets: [{ label: 'Avg Marks', data: [80, 75, 85, 90], borderColor: 'green', fill: false }]
            }
        });
    </script>
</body>
</html>
