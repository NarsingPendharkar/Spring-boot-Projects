<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            margin-top: 50px;
            max-width: 400px;
            background-color: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2575fc;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            font-size: 2rem;
            font-weight: bold;
        }

        #teacherFields {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2><i class="fa-solid fa-user-plus me-2"></i>Register</h2>
        </div>
        <form action="saveuser" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" placeholder="Enter Last Name">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password">
            </div>

            <!-- Student Fields -->
            <div id="studentFields">
                <div class="mb-3">
                    <label for="admissionDate" class="form-label">Student Admission Date</label>
                    <input type="date" class="form-control" name="admissionDate" placeholder="Enter admission date">
                </div>
                <div class="mb-3">
                    <label for="admissionNumber" class="form-label">Admission Number</label>
                    <input type="text" class="form-control" name="admissionNumber" placeholder="Enter admission number">
                </div>
            </div>

            <!-- Teacher Fields -->
            <div id="teacherFields">
                <div class="mb-3">
                    <label for="employeeId" class="form-label">Teacher Employee ID</label>
                    <input type="text" class="form-control" id="employeeId" name="employeeId"
                        placeholder="Teacher Employee ID">
                </div>
                <div class="mb-3">
                    <label for="subjectSpecialization" class="form-label">Subject Specialization</label>
                    <input type="text" class="form-control" id="subjectSpecialization" name="subjectSpecialization"
                        placeholder="Enter Subject Specialization">
                </div>
            </div>

            <!-- Role Selection -->
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role">
                    <option value="ADMIN">Admin</option>
                    <option value="TEACHER">Teacher</option>
                    <option value="STUDENT">Student</option>
                    <option value="PARENT">Parent</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="text-center mt-3">
                <a href="login.html" class="text-decoration-none">Already have an account? Login</a>
            </div>
        </form>
    </div>
</body>

<script>
    $(document).ready(function () {
        $("#role").change(function () {
            var selectedRole = $(this).val();

            if (selectedRole === 'TEACHER') {
                $("#teacherFields").show();
                $("#employeeId, #subjectSpecialization").prop("disabled", false);
            } else {
                $("#teacherFields").hide();
                $("#employeeId, #subjectSpecialization").prop("disabled", true);
            }

            if (selectedRole === 'STUDENT') {
                $("#studentFields").show();
            } else {
                $("#studentFields").hide();
            }
        });

        // Trigger change event on page load
        $("#role").trigger("change");
    });
</script>

</html>
