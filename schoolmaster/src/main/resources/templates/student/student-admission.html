<!-- Student Admission Page (student-admission.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex p-0">
        <!-- Sidebar -->
        <div class="sidebar bg-success text-white p-3" style="width: 280px;">
            <h4><i class="fa-solid fa-school me-2"></i> School</h4>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="/student-dashboard" class="nav-link text-white"><i class="fa-solid fa-home"></i> Dashboard</a></li>
                <li class="nav-item"><a href="/student-list" class="nav-link text-white"><i class="fa-solid fa-users"></i> Student List</a></li>
            </ul>
            <hr>
            <a href="/logout" class="btn btn-light">Logout</a>
        </div>
        
        <!-- Main Content -->
        <div class="main-content flex-fill bg-light p-4">
            <div class="container">
                <h2 class="mb-4">Student Admission</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter student's full name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Class</label>
                        <select class="form-select">
                            <option>Select Class</option>
                            <option>Class 1</option>
                            <option>Class 2</option>
                            <option>Class 3</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
