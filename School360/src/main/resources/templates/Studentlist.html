<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="dashborad.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid p-0 d-flex h-100">
    <div id="bdSidebar"
         class="d-flex flex-column flex-shrink-0 p-3 bg-success text-white offcanvas-md offcanvas-start"
         style="width: 280px;">
        <a href="#" class="navbar-brand">
            <h5>
                <i class="fa-solid fa-school me-2" style="font-size: 28px;"></i>
                School
            </h5>
        </a>
        <hr>
        <ul class="mynav nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-1"><a href="#" class="active"> <i
                    class="fa-solid fa-wave-square"></i> Student Management
            </a></li>
            <li class="nav-item mb-1"><a href="/course" class=""> <i
                    class="fa-solid fa-list"></i> Courses <span
                    class="notification-badge">5</span>
            </a></li>
            <li class="nav-item mb-1"><a href="#" class=""> <i
                    class="fa-solid fa-clipboard-user"></i> Attendance
            </a></li>
            <li class="nav-item mb-1"><a href="#" class=""> <i
                    class="fa-solid fa-square-poll-vertical"></i> Result
            </a></li>
            <li class="nav-item mb-1"><a href="#" class=""> <i
                    class="fa-solid fa-building-columns"></i> Financial Management
            </a></li>
            <li class="nav-item mb-1"><a href="#" class=""> <i
                    class="fa-solid fa-file"></i> Documents
            </a></li>
        </ul>
        <hr>
    </div>
    <div class="bg-light flex-fill">
        <div class="p-2 d-md-none d-flex text-white bg-success">
            <a href="#" class="text-white" data-bs-toggle="offcanvas"
               data-bs-target="#bdSidebar"> <i class="fa-solid fa-bars"></i>
            </a> <span class="ms-3">School</span>
        </div>
        <div class="p-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active"
                                                aria-current="page" href="/home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/allstd">All
                            Students</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Student
                            Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admit">New
                            Addmsion</a></li>
                    </ul>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Welcome
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="/home">Logout</a>
                    </li>
                </ul>
            </nav>
            <hr>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Date of Birth</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="s:${std}">
                            <td th:text="${s.studentId}"></td>
                            <td th:text="${s.firstname}"></td>
                            <td th:text="${s.lastname}"></td>
                            <td th:text="${s.email}"></td>
                            <td th:text="${s.address}"></td>
                            <td th:text="${s.mobile}"></td>
                            <td th:text="${s.dateofbirth}"></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="common.js"></script>
</div>
</body>
</html>
